services:
  - type: web
    name: insurity-ubi-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn src.api.app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONPATH
        value: .
      - key: API_KEY
        sync: false   # set in Render dashboard
